<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test: directly</title>
    <script src="../../src/Test.js"></script>
  </head>
  <body>
    <script>
      const { describe, it, assert } = Test();

      describe("Test Boolean", () => {
        it("Should pass", () => {
          assert(true);
        });
        it("Should fail", () => {
          assert(false);
        });
      });

      describe("Test String", () => {
        it('Should say "OK"', () => {
          assert("O" + "K" === "OK");
        });
      });

      describe("Test Aray", () => {
        it("assert([a, b])", () => {
          let a = [1, 2];
          let b = [1, 2, 3];
          a.push(3);
          assert([a, b]);
        });
        it("assert(a === b)", () => {
          let a = [1, 2];
          let b = [1, 2, 3];
          a.push(3);
          assert(a === b);
        });
      });

      describe("Test Object", () => {
        it("assert([a, b])", () => {
          let a = { value: 1 };
          let b = { value: 1 };
          assert([a, b]);
        });
      });
    </script>
  </body>
</html>
